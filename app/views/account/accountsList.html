
{% extends 'base.html' %}
{% block content %}
	<h1>Accounts</h1>
	<form method="post" action="{{base_path}}/addFriend">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Name</th>
				<th>id</th>
				<th>friend</th>
			</tr>
		</thead>
		<tbody>
			{% for account in accounts %}
			{% if account.id != user_logged_in.id %}
				<tr>
					<td><a href="{{base_path}}/viewAccount/{{account.id}}">{{account.name}}</a></td>
					<td>{{account.id}}</td>
					{% if account.friend == true %}
					<td>
						Yes
					</td>
					{% else %}
					<td>
						No
					</td>
					<td>
					<input type="checkbox" name="{{account.id}}">
					</td>
					{% endif %}
				</tr>
			{% endif %}
			{% endfor %}
		</tbody>
	</table>
	<button type="submit" class="btn btn-primary">Save friends</button>
	</form>
{% endblock %}
