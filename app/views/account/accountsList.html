
{% extends 'base.html' %}
{% block content %}
	<h1>Accounts</h1>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Name</th>
				<th>Password</th>
				<th>id</th>
			</tr>
		</thead>
		<tbody>
			{% for account in accounts %}
				<tr>
					<td>{{account.name}}</td>
					<td>{{account.password}}</td>
					<td>{{account.id}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
