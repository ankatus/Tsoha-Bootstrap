{% extends "base.html" %}
{% block content %}
	<h1>Tietokannan pelit</h1>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Nimi</th>
				<th>id</th>
				<th>description</th>
			</tr>
		</thead>
		<tbody>
			{% for game in games %}
				<tr>
					<td><a href="{{game.url}}">{{game.name}}</td>
					<td>{{game.id}}</td>
					<td>{{game.description}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
