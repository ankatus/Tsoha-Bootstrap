{% extends 'base.html' %}
{% block content %}
<h1>{{game.name}} is owned by these 
{% if friendsOnly == true %}
friends
{% else %}
accounts
{% endif %}
</h1>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Name</th>
			<th>ID</th>
		</tr>
	</thead>
	<tbody>
	{% for account in accounts %}
		<tr>
			<td>
			<a href="{{base_path}}/viewAccount/{{account.id}}">{{account.name}}</a>
			</td>
			<td>{{account.id}}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
